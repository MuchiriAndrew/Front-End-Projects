<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Poppins:ital,wght@1,800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>


<body>

<div class="box">

  <div class="form">

    <form action="" method="get">

      <div class="day">
        <label for="day">DAY</label>
        <input type="text" id="day" name="day" placeholder="DD">
      </div>
      
      <div class="month">
        <label for="month">MONTH</label>
        <input type="text" id="month" name="month" placeholder="MM">
      </div>
      
      <div class="year">
        <label for="year">YEAR</label>
        <input type="text" id="year" name="year" placeholder="YY">
      </div>

    </form>

  </div>

  <div class="horzline">
    <hr>
    <button type="submit" class="roundbutton"><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
  </div>


  <div class="results">

    <div class="text">
      <h1>- -</h1>
      <p>years</p>
    </div>
    
    <div class="text">
      <h1>- -</h1>
      <p>months</p>
    </div>
   
      <div class="text">
        <h1>- -</h1>
        <p>days</p>
      </div>
   
  </div>




</div>

 
</body>
</html>
