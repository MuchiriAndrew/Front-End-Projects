<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>


  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap');
  </style>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Poppins:ital,wght@1,800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
</head>


<body>

<div class="box">

  <div class="form">

    <form action="/" method="post">

      <div class="day">
        <label id="daylabel" for="day">DAY</label>
        <input type="text" id="day" name="day" placeholder="DD">
        <p id="day-error-message"></p>
      </div>
      
      <div class="month">
        <label id="monthlabel" for="month">MONTH</label>
        <input type="text" id="month" name="month" placeholder="MM">
        <p id="month-error-message"></p>
      </div>
      
      <div class="year">
        <label id="yearlabel" for="year">YEAR</label>
        <input type="text" id="year" name="year" placeholder="YYYY">
        <p id="year-error-message"></p>
      </div>

    </form>

  </div>

  <div class="horzline">
    <hr>
    <button onclick="return validateForm()" type="submit" class="roundbutton"><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
  </div>


  <div class="results">

    <div class="text">
      <h1>- -</h1>
      <p>years</p>
    </div>
    
    <div class="text">
      <h1>- -</h1>
      <p>months</p>
    </div>
   
      <div class="text">
        <h1>- -</h1>
        <p>days</p>
      </div>
   
  </div>




</div>

 
</body>
</html>
