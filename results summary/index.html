<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>



<body>

<div class="overall">
  <div class="bluebox">
    <h3>Your Result</h3>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests</p>

  </div>

  <div class="whitebox">

    <h2>Summary</h2>

    <div class="results">

      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <h4>Reaction</h4>
      </div>


      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <h4>Memory</h4>
      </div>



      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <h4>Verbal</h4>
      </div>


      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="visual">
        <h4>Visual</h4>
      </div>

    </div>

    <div class="continuebtn"><a href="#">Continue</a></div>
  

  </div>
</div>

</body>

</html>
