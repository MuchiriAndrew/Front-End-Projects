<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>



<body>



  <div class="bluebox">
    <h3 style="color:  lightgrey; margin-top: 25px;">Your Result</h3>

      <div class="circle">
          <h1>76</h1>
          <p>of 100</p>       
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests</p>

  </div>

  <div class="whitebox">

    <h3>Summary</h3>

    <div class="results">

      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <h4 style="color: hsl(0, 100%, 67%); margin-right: 40px;">Reaction</h4>
        <p style="font-weight: 700;">80 </p>
        <p style="color: darkgray;">/100</p>
      </div>


      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <h4 style="color: hsl(39, 100%, 56%); margin-right: 42px;">Memory</h4>
        <p style="font-weight: 700;">92 </p>
        <p style="color: darkgray;">/100</p>

      </div>



      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <h4 style="color: hsl(166, 100%, 37%); margin-right: 52px;">Verbal</h4>
        <p style="font-weight: 700;"></p>61 </p>
        <p style="color: darkgray;">/100</p>

      </div>


      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="visual">
        <h4 style="color: hsl(234, 85%, 45%); margin-right: 52px;">Visual</h4>
        <p style="font-weight: 700;">72 </p>
        <p style="color: darkgray;">/100</p>
      </div>

    </div>

    <a href="#">
      <div class="continuebtn">
        <p>Continue</p>
      </div>
    </a>
    
  
  </div>


</body>

</html>
